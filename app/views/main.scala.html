@(title: String)(content: Html)(scripts: Html = Html(""))

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Service providing the information in a convenient way for study and memorize.">
        <meta name="author" content="Kucheev Alexander">
        @*<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">*@

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("/stylesheets/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        @*Сама библиотека графов*@
        <script src="@routes.Assets.at("javascripts/cytoscape.min.js")" type="text/javascript"></script>

        @*Это лэйаут графа*@
        <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
        <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>
        <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-cose-bilkent/1.0.5/cytoscape-cose-bilkent.js"></script>

        @*Это скрипты тултипов*@
        @*<script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>*@
        @*<script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>*@
        @*<link href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet" type="text/css" />*@
        @*<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/2.2.5/cytoscape-qtip.js"></script>*@
        @*Пока пусть будут*@

        @*Библиотека рендеринга Markdown*@
        <script src="@routes.Assets.at("javascripts/marked.js")" type="text/javascript"></script>

    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">Artilidus</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.Application.index()">Список конспектов</a></li>
                        <li><a href="@routes.Application.newNote()">Добавить конспект</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">

            <div class="alert alert-info fade in hidden" id="main_alert_info">
                <button type="button" class="close" aria-label="Close" id="alert-info_close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div id="alert_info_content">
            </div>
            </div>

            <div class="alert alert-success fade in hidden" id="main_alert-success">
                <button type="button" class="close" aria-label="Close" id="alert-success_close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div id="alert-success_content">
            </div>
            </div>

            <div class="alert alert-danger fade in hidden" id="main_alert-danger">
                <button type="button" class="close" aria-label="Close" id="alert-danger_close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div id="alert-danger_content">
            </div>
            </div>

            @content

        </div><!-- /.container -->


            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/alertFunc.js")"></script>

        @scripts

    </body>
</html>
