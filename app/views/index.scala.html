@(articles: List[(Article, Int)])

@main("Artilidus. Главная страница.") {
    @Container{
        <div class="row">
            @for(article <- articles) {
                <div class="col-sm-4">
                    <h3>@article._1.title</h3>
                    @Html(article._1.contentHtml)
                    <a class="btn btn-default" href="@routes.Application.mainGraph(article._2)">Перейти</a>
                </div>
            }
        </div>

        <hr>

        <footer>
            <p>&copy; Kucheev 2016</p>
        </footer>
    }
} {

}
