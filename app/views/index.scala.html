@(message: String, articles: List[Article])

@main("Welcome to Play") {

    <div class="home">

        <h1 class="page-heading">Список статей</h1>

        <ul class="post-list">

        @for(article <- articles) {
            <li>
                <span class="post-meta">@article.title</span>

                <h2>
                    <a class="post-link" href=@routes.Application.article(article.id)>@article.title</a>
                </h2>
            </li>
        }

        </ul>

    </div>
}
