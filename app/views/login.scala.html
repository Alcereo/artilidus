@(form: Form[Option[User]])(implicit flash: Flash)
<!DOCTYPE html>

@main("Редактирование статьи"){

  @helper.form(controllers.routes.Sessions.authenticate) {

    <h1>Авторизация</h1>

    @form.globalError.map { error =>
      <p class="error">
        @error.message
      </p>
    }

    @flash.get("success").map { message =>
      <p class="success">
        @message
      </p>
    }

    <p>
      <input type="text" name="login" placeholder="Login" id="login" value="@form("login").value">
    </p>
    <p>
      <input type="password" name="password" id="password" placeholder="Password">
    </p>
    @*<p>*@
      @*<input type="checkbox" name="rememberme" id="rememberme" value="true" @if(rememberme.get) {checked="checked"} /><label for="rememberme">Remember me</label>*@
    @*</p>*@
    <p>
      <button type="submit" id="loginbutton">Login</button>
    </p>

  }
}{

}
